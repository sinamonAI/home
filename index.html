<head>

    <script src="https://cdn.tailwindcss.com"></script>

        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Inter:wght@300;400;600;700;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        .mono {
            font-family: 'Fira Code', monospace;
        }

        /* Glass Matrix Scanlines - Moved to lower z-index */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(0, 255, 65, 0.03), rgba(0, 209, 255, 0.03), rgba(0, 255, 65, 0.03));
            z-index: 5;
            /* Lowered from 100 */
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            opacity: 0.15;
        }

        .crt-vignette {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, transparent 40%, rgba(0, 0, 0, 0.8) 150%);
            z-index: 10;
            /* Lowered from 90 */
            pointer-events: none;
        }

        .glow-green {
            transition: all 0.3s ease;
        }

        .glow-green:hover {
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.6);
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.8);
        }

        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #00FF41;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Prevent potential white flash on load */
        #root {
            background-color: #000;
            min-height: 100vh;
        }
    </style>
